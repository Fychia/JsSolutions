<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Random Color</h1>
        <span class="hexColor">#fefefe</span>
        <hr>
        <div class="buttons-div">
          <button class="btnColor">
            <i class="fas fa-spinner btnColor space"></i>Generate
          </button>
        </div-buttons>
      </div>
    </div>

    <main id="checkColor" class="checkontainer">
      <div class="counter-div">
        <h1>Color Check</h1>
        <hr>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
